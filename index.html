<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campo Minato</title>
    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Script function -->
    <script src="./js/function.js" defer></script>

    <!-- Script Main -->
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <!-- HEADER -->
    <header id="header">
      <div class="container">
        <div id="title" class="d-flex align-items-center">
          <img src="./img/mobile-logo.png" alt="logo" />
          <h1>Campo Minato</h1>
        </div>

        <!-- SCORE -->
        <div id="score-container">
          <h2 class="d-inline-block me-3">Punteggio:</h2>
          <code class="d-inline-block h2" id="result">0</code>
        </div>
        <!-- select and button -->
        <div class="d-flex">
          <select class="form-select me-3" id="difficulty-selection">
            <option value="easy" selected>EASY</option>
            <option value="medium">MEDIUM</option>
            <option value="hard">HARD</option>
          </select>
          <button type="button" class="btn btn-primary" id="play-button">
            Gioca
          </button>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main id="main">
      <div class="container main-container">
        <div class="grid-container" id="grid-container"></div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer id="footer">
      <div class="container">
        <p>Made with &hearts; by <a href="#">Boolean</a></p>
      </div>
    </footer>
  </body>
</html>
